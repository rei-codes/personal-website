{{ $related := .Site.RegularPages.Related . | first 3 }}
{{ with $related }}
<div>
  <h3 style="margin-left:.65em">You Might Interested</h3>
  <br>
  <div class="container">
    {{ range . }}
    {{- .Render "related-article" -}}
    {{- end -}}
  </div>
  {{ end }}
</div>

<style>
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 2rem;
    margin-left: auto;
    margin-right: auto;
  }

  @media (max-width: 1070px) {
    .container {
      flex-direction: column !important;
      margin-left: auto;
      margin-right: auto;
      justify-content: center;
    }
  }
</style>
