<article itemscope itemtype="http://schema.org/Article">
    <a href="{{ .RelPermalink }}">
        <div class="card-article">
            <div class="card__header" style="position: relative;">
                <img src="{{.Params.Image}}" alt="card-image" class="card__image" width="100%" height="250" />
                <div class="tag-position">
                    {{- range .Params.Tags -}}
                    <span class="tag tag-blue">{{.}}</span>
                    {{- end -}}
                </div>

            </div>
            <div class="card__body">
                <h4 style="font-size: 20px">{{.Params.Title}}</h4>
                <div></div>
                <p class="subtitles">{{.Params.Subtitle}}</p>
            </div>
        </div>
    </a>
</article>



<style scoped>

        padding: 0;

        -webkit-box-orient: vertical;
    }

    .subtitles {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        line-clamp: 3;
        -webkit-box-orient: vertical;
    }

    .card__image {
        max-width: 100%;
        display: block;
        object-fit: cover;
        border-radius: 1em;
        max-height: 16rem;
    }

    .tag-position {
        position: absolute;
        top: .75em;
        right: .75em;
    }

    .card-article {
        display: flex;
        flex-direction: column;
        width: clamp(33.5rem, calc(30rem + 2vw), 32rem);
        margin-left: auto;
        margin-right: auto;
        overflow: hidden;
    }

        .card-article {
            width: clamp(20rem, calc(20rem + 2vw), 22rem);
        }
    }

        flex-direction: column;
        gap: .5rem;
        padding-top: 1em;
    }

        align-self: flex-start;
        padding: .45em 1em;
